<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mask to make avatar circular -->
    <clipPath id="circleView">
      <circle cx="150" cy="150" r="70"></circle>
    </clipPath>
  </defs>

  <!-- Your GitHub Profile Avatar in Circle -->
  <image href="https://avatars.githubusercontent.com/u/179657987?v=4" x="80" y="80" width="140" height="140" clip-path="url(#circleView)"></image>

  <!-- Group for orbiting HK text -->
  <g>
    <text x="150" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#0E75B6">HK</text>
    <text x="250" y="150" text-anchor="middle" font-size="22" font-weight="bold" fill="#0E75B6">HK</text>
    <text x="150" y="260" text-anchor="middle" font-size="22" font-weight="bold" fill="#0E75B6">HK</text>
    <text x="50" y="150" text-anchor="middle" font-size="22" font-weight="bold" fill="#0E75B6">HK</text>

    <!-- Rotate animation -->
    <animateTransform attributeName="transform" type="rotate" from="0 150 150" to="360 150 150" dur="10s" repeatCount="indefinite"></animateTransform>
  </g>
</svg>
